  #       - Key: user
  #         Value: Unny
  #       - Key: project
  #         Value: wordpressonec2
        
Outputs:
  WordpressEC2InstanceID:
    Description: WordpressEC2Instance Instance id
    Value: !Ref WordpressEC2Instance
    Export:
      Name: !Sub "${AWS::StackName}-WordpressEC2InstanceID"


